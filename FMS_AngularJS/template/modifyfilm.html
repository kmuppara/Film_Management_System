<div class="side-body" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div ng-if="status==true">
                <div class="alert alert-success" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Success!</strong> Movie Modified successfully!
                </div>
            </div>
            <div ng-if="status==false">
                <div class="alert alert-danger" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Ooops!</strong> Some ERROR !!!
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>
    <form class="form-horizontal">
        <fieldset>
            <legend>MODIFY FILM</legend>
            <div class="form-group">
                <label for="filmTitle" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-6">
                    <input type="text" ng-model="filmName" class="form-control" id="filmTitle" placeholder="Enter Title" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="modifyFilm(filmName)">Modify</button>
            </div>
        </fieldset>
    </form>



    <br/>

    <div ng-if="film!==undefined && film.length!=0">
        <form class="form-horizontal">
            <fieldset>
                <legend>Modify {{film.title}}</legend>
                <div class="form-group">
                    <label for="filmTitle" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-6">
                        <input type="text" ng-model="film.title" class="form-control" id="filmTitle" ng-init="title=film.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="filmDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-6">
                        <textarea ng-model="film.description" class="form-control" rows="3" id="filmDescription" ng-init="description=film.description"></textarea>
                        <!-- <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="releaseYear" class="col-lg-2 control-label">Release Year</label>
                    <div class="col-lg-2">
                        <input type="number" ng-model="film.release_year" min="1900" max="2016" class="form-control" id="releaseYear" ng-init="releaseYear=film.release_year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language" class="col-lg-2 control-label">Language</label>
                    <div class="col-lg-2">
                        <input type="text" ng-model="film.languages.name" class="form-control" id="language" ng-init="film.languages.name=film.languages.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="duration" class="col-lg-2 control-label">Duration</label>
                    <div class="col-lg-2">
                        <input type="number" ng-model="film.length" class="form-control" id="duration" ng-init="duration=film.length">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating" class="col-lg-2 control-label">Rating</label>
                    <div class="col-lg-2">
                        <select class="form-control" id="rating" ng-model="film.rating" ng-init="film.rating=film.rating" required>
                            <option>-Rating-</option>
                            <option value="PG">PG</option>
                            <option value="G">G</option>
                            <option value="NC17">NC-17</option>
                            <option value="PG13">PG-13</option>
                            <option value="R">R</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-2">
                        <input type="text" ng-model="film.category.name" class="form-control" id="category" ng-init="film.category.name=film.category.name" required>
                    </div>
                </div>
                <!--<div>
                    <p>{{film.special_features}}</p>
                </div>-->


                <div>
                    <legend>Add Actors in the Film</legend>
                    <div ng-repeat="actor in actors">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{actors.indexOf(actor)}}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="firstName" class="col-lg-2 control-label">First Name</label>
                                    <div class="col-lg-6">
                                        <input type="text" ng-model="actor.first_name" class="form-control" id="firstName" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                                    <div class="col-lg-6">
                                        <input type="text" ng-model="actor.last_name" class="form-control" id="lastName" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="photoId" class="col-lg-2 control-label">Photo</label>
                                    <div class="col-lg-6">
                                        <input type="file" fileread="actor.photo_url" class="form-control" id="photoId">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group">
                                <div class="col-md-5"></div>
                                <div class="col-md-2">

                                    <button type="submit" class="btn btn-primary" ng-show="$last"  ng-click="addActor()">Add Actor</button>
                                </div>         <div class="col-md-2">
                                <button type="submit" class="btn btn-primary" ng-show="$last" ng-click="deleteActor()">Remove Actor</button>
                            </div>
                            </div>
                            <!--<div id="choicesDisplay">
                                {{ actors }}
                            </div>-->
                        </div>


                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" ng-show="$last" class="btn btn-default">Cancel</button>
                                <button type="submit" ng-show="$last" class="btn btn-primary" ng-click="addFilm(film)">Submit</button>
                            </div>
                        </div>

                    </div>

            </fieldset>
        </form>
    </div>
</div>
</div>
</div>

</div>
